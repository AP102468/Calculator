<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <div class="calculator-body">

        <div class="main-calculator">
            <input type="text" name="display"  id="display" readonly>
       
            <input type="button" value="Del"  id="operator" onclick="removeOneValue()" >
            <input type="button" value="AC"  id="operator" onclick="clearDisplay()">
            <input type="button" value="9" class="9" id="btn" onclick="display.value+='9' ">
            <input type="button" value="+" class="+" id="operator" onclick="display.value+='+' ">
    
            <input type="button" value="4" class="4" id="btn" onclick="display.value+='4' ">
            <input type="button" value="5" class="5"  id="btn"onclick="display.value+='5' ">
            <input type="button" value="6" class="6" id="btn" onclick="display.value+='6' ">
            <input type="button" value="-"  class="-" id="operator" onclick="display.value+='-' ">
        
            <input type="button" value="1" class="1" id="btn" onclick="display.value+='1' ">
            <input type="button" value="2"  class="2" id="btn"onclick="display.value+='2' ">
            <input type="button" value="3" class="3" id="btn" onclick="display.value+='3' ">
            <input type="button" value="x" class="*"  id="operator" onclick="display.value+='*' ">
        
            <input type="button" value="7"  class="7" id="btn" onclick="display.value+='7' ">
            <input type="button" value="8"  class="8" id="btn" onclick="display.value+='8' ">
            <input type="button" value="00"  class="00" id="btn" onclick="display.value+='00' ">
            <input type="button" value="/"  class="/"id="operator" onclick="display.value+='/' ">
            <input type="button" value="0"  class="0" id="btn" onclick="display.value+='0' ">
        
            <input type="button" value="."  class="." id="btn"onclick="display.value+='.' " >
            <input type="button" value="="   id="operator" class="is-equal" onclick="calculateValue()">
        </div>       
        
    </div>

</div>
   
    <script src="script.js"></script>
</body>
</html>
